<!doctype html>
<html>
  <head>
    <title>Socket.io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    
    <script>
      // client script for html file

      // run when ever the document obj is loaded
      $( document ).ready(function() {
          console.log( "ready!" )
      })
      


      let socket
      // button events
      const connect = () => {
        // manually make connection to the server
        socket = io.connect('http://localhost:8080')
        console.log(socket);
      }
      const disconnect = () => {
        console.log("disconnect pressed")
        // disconnection event to server
        socket.emit('dip', 'Disconnecting')

      }
      const send = () => {
        console.log("send pressed")
        // send message event to server
        socket.emit('sendmsg', `this is a msg to server from: ${socket.id}`)
      }

    </script>
  </head>
  <body>
    <h1>Socket.io Lab</h1>
    <button id="connect" onClick='connect()'/>Connect</button>
    <button id="disconnect" onClick='disconnect()'>Disconnect</button>
    <button id="send" onClick='send()'/>Send Message</button>
  </body>
</html>
